<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix_Grupo3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div id="tituloPrincipal" class="container-fluid text-center">
        <p class="display-4 fw-bold my-5">AutoFix - Reparación de Vehículos a Domicilio</p>
    </div>    

    <div class="container-fluid">
        <div id="seccionPeliculas" class="bg-image text-black text-left py-4">
            <div class="container mt-5">
                <div class="row justify-content-center">
                                        <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="zoom-img-container" data-bs-toggle="modal" data-bs-target="#modalProducto1">
                                <img src="imagenes/cambio_de_aceite.png" class="card-img-top zoom-img" alt="Cambio de Aceite">
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Cambio de Aceite</h5>
                                <p class="card-text text-muted">Precio: $500 MXN</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="zoom-img-container" data-bs-toggle="modal" data-bs-target="#modalProducto2">
                                <img src="imagenes/frenos.png" class="card-img-top zoom-img" alt="Revisión de Frenos">
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Revisión de Frenos</h5>
                                <p class="card-text text-muted">Precio: $700 MXN</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="zoom-img-container" data-bs-toggle="modal" data-bs-target="#modalProducto3">
                                <img src="imagenes/diagnostico.png" class="card-img-top zoom-img" alt="Diagnostico Electrico">
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Diagnostico Electrico</h5>
                                <p class="card-text text-muted">Precio: $600 MXN</p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
